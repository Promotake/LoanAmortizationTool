<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Амортизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 29px;">Расчет амортизации</h1>
        <label for="totalSum">Общая сумма:</label>
        <input type="number" id="totalSum" placeholder="Введите общую сумму" min="0">
        <label for="timeValue">Срок использования (в годах):</label>
        <input type="number" id="timeValue" placeholder="Введите срок использования в годах" min="1">
        <label for="accelerationFactor">Коэффициент ускорения:</label>
        <input type="number" id="accelerationFactor" placeholder="Введите коэффициент ускорения" min="1" step="0.1" max="3" value="1">
        <button onclick="calculateAmortization()">Рассчитать</button>
        <div id="resultsContainer" class="results-container">
            <div id="output"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
